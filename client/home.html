<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="data in datas">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.item}}</td>
            <td>{{data.amount}}</td>
            <td>{{data.status}}</td>
        </tr>
    </table>
</body>
</html>
